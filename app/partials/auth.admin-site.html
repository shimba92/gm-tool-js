<div class="container" ng-controller="AdminController as admin">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal">
        Add new
    </button>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody ng-repeat="user in users">
        <tr>
            <td>{{$index}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-sm" ng-click="deleteUser(user._id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form name="addUserForm" ng-submit="addUserForm.$valid && addUser()" id="add-user-form">
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="username" class="form-control" id="inputUsername" placeholder="New username"
                                   ng-model="newUser.name" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="new_email@domain.com"
                                   ng-model="newUser.email" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="New password"
                                   ng-model="newUser.password" required>
                        </div>
                        <div class="form-group">
                            <label for="selectRole">Role</label>
                            <select class="form-control" id="selectRole" ng-model="newUser.role"
                                    ng-options="value.strValue as key for (key, value) in userRoles" required>
                            </select>
                        </div>
                        <div>Form valid - {{addUserForm.$valid}}</div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script>
        $('#addUserModal').on('hidden.bs.modal', function () {
            $(this).find('form')[0].reset();
        });
        $('#add-user-form').on('submit', function() {
            $('#addUserModal').modal('hide');
        });
    </script>
</div>
